{% if current_user.is_authenticated %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
  <div id="login-container">
    <h1 class="login">Administrador</h1>
      <form class="login" action="{{ url_for('registro') }}" method="POST">
        <input class="login" type="text" name="nddame" placeholder="Insira um nome" autocomplete="off" required>
        <input class="login" type="email" name="email" placeholder="Insira um email" autocomplete="off" required>
        <input class="login" type="password" name="password" placeholder="********" required>
        <a href="{{ url_for('painel') }}" class="login" id="forgot-pass">Ir para o painel</a>
        <input class="login" type="submit" value="REGISTRO">
      </form>
    </div>
    <br>
</body>
<footer>
  <p>Projeto Integrador I - <a href="meuemail@example.com">meuemail@example.com</a></p>
</footer>
</html>
